<ion-menu side="left" id="authenticated" [content]="content">
        <ion-header>
          <ion-toolbar class="user-profile">
      
            <ion-grid>
              <ion-row>
                <ion-col col-4>
                    <div class="user-avatar">
                      <img  style="background-size: 40px;" src="../assets/imgs/fisioterapeuta.jpg">
                    </div>
                </ion-col>
                <ion-col padding-top col-8>
                  <h2 ion-text class="no-margin bold text-white">
                    Raquel Marinho 
                  </h2>
                  <span ion-text color="light">Fisioterapeuta</span>
                </ion-col>
              </ion-row>
      
              <ion-row no-padding class="other-data">
                <ion-col no-padding class="column">
                  <button ion-button icon-left small full color="light" menuClose disabled>
                    <ion-icon name="contact"></ion-icon>
                    Editar Perfil
                  </button>
                </ion-col>
                <ion-col no-padding class="column">
                  <button ion-button icon-left small full color="light" menuClose (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                   Sair
                  </button>
                </ion-col>
              </ion-row>
      
            </ion-grid>
      
          </ion-toolbar>
        </ion-header>
      
        <ion-content color="primary">
      
          <ion-list class="user-list">
            <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
              <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
              <span ion-text color="primary">{{menuItem.title}}</span>
            </button>

          
          </ion-list>
          <hr>

          <ion-footer>
            <button ion-item menuClose class="text-1x" (click)="openPage(menuConfiguracao)" position="bottom">
                <ion-icon item-left [name]="menuConfiguracao.icon" color="primary"></ion-icon>
                <span ion-text color="primary">{{menuConfiguracao.title}}</span>
            </button>
        </ion-footer>
        
        </ion-content>

     
       
      
      </ion-menu>
      
      <ion-nav #rootNav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
