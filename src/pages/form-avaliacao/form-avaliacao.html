<ion-header>

  
    <ion-navbar hideBackButton color="primary">
        <ion-buttons left>
            <button ion-button (click)="back()">
                <ion-icon class="customIcon" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title>Ficha de Atendimento </ion-title>
    </ion-navbar>
  
  </ion-header>
  
<ion-content padding class="auto-scroll">

    <h1 text-center class="oleo-script logo-title"> Ficha de avaliação </h1>

  <ion-grid fixed>

      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="https://s3.amazonaws.com/uifaces/faces/twitter/bartoszdawydzik/128.jpg">
          <h3 id="profile-name">John</h3>
        </div>
      </div>
            <br>
            <br>
            <h1 text-center class="oleo-script logo-title"> Prontuario </h1>
  <form [formGroup]="form"> 
    <ion-list no-lines>
      <ion-item>
        <ion-input type="text" placeholder="Titulo" maxlength="140" formControlName="historicoDoenca"> </ion-input>
      </ion-item>
      <ion-item>
          <ion-textarea  autosize type="text" placeholder="Descricao"  formControlName="medicamentoEmUso"> </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea autosize  type="text" placeholder="Descricao"  formControlName="queixaPrincipal"> </ion-textarea>
    </ion-item>
    </ion-list>

    
  </form>

  <button ion-button block large outline [disabled]="!form.valid" (click)="submit()"> Finaliza atendimento</button>


</ion-grid>
</ion-content>
