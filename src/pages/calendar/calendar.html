<!-- -->
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Consulta</strong> Tech
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="addToHome()">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <angular2-fullcalendar id="myCalendar" [options]="calendarOptions"></angular2-fullcalendar>
    
    <ion-fab bottom right>
      <button ion-fab icon-only (click)="goToForm()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-fab>



</ion-content>
