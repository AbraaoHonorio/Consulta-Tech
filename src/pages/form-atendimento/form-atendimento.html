<ion-header>

  <ion-navbar>
    <ion-title>formAtendimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="auto-scroll">

  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col >
        <br>
        <br>
        <br>
        <h1 text-center class="oleo-script logo-title"> Cadastro de Consulta </h1>
        <form [formGroup]="form"> 
          <ion-list no-lines>
            <ion-item>
              <ion-input type="email" placeholder="Titulo" maxlength="140" formControlName="email"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea type="text" placeholder="Descricao"  formControlName="descricao"> </ion-textarea>
              </ion-item>
                  <ion-item>
              <ion-datetime  type="datetime"  placeholder="Data da consulta" displayFormat="DD-MM-YYYY HH:mm"  formControlName="descricao"></ion-datetime>
            </ion-item>
           
            <ion-item>
            <ion-select type="text" placeholder="Especialidade:" formControlName="especialidade" [(ngModel)]="gaming">
              <ion-option value="nes">NES</ion-option>
              <ion-option value="n64">Nintendo64</ion-option>
              <ion-option value="ps">PlayStation</ion-option>
              <ion-option value="genesis">Sega Genesis</ion-option>
              <ion-option value="saturn">Sega Saturn</ion-option>
              <ion-option value="snes">SNES</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select type="text" placeholder="Medico:" formControlName="medico" [(ngModel)]="gaming" >
              <ion-option value="nes">NES</ion-option>
              <ion-option value="n64">Nintendo64</ion-option>
              <ion-option value="ps">PlayStation</ion-option>
              <ion-option value="genesis">Sega Genesis</ion-option>
              <ion-option value="saturn">Sega Saturn</ion-option>
              <ion-option value="snes">SNES</ion-option>
            </ion-select>
          </ion-item>

          </ion-list>

          
        </form>

        <button ion-button block large outline [disabled]="!form.valid" (click)="submit()"> Cadastrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar text-center >
    <ion-buttons>
        <button small ion-button block (click)="goToLogin()">
            <small> JÃ¡ tem conta? &nbsp;
        <strong>Autentique-se</strong>
      </small>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
