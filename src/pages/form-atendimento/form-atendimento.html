<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="back()">
              <ion-icon class="customIcon" name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Cadastro de Consulta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="auto-scroll">


  
  <ion-grid fixed>
     
       <ion-item>
          <ion-icon item-left name="md-person"></ion-icon>
          <ion-input type="text" placeholder="CPF do cliente" [(ngModel)]="cpf" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input>
          <button ion-button large outline (click)="searchUser()" item-end><ion-icon name="search"></ion-icon></button>
        </ion-item>
    <ion-row >
      <ion-col >
        <br>
        <br>
        <br>
        <h1 text-center class="oleo-script logo-title"> Informações do cadastro </h1>
        <form [formGroup]="form"> 
          <ion-list no-lines>
            <ion-item>
              <ion-input type="text" placeholder="Titulo" maxlength="140" formControlName="titulo"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea type="text" placeholder="Descricao"  formControlName="descricao"> </ion-textarea>
            </ion-item>
            <ion-item>
              <ion-datetime  type="datetime"  placeholder="Data da consulta" displayFormat="DD-MM-YYYY HH:mm"  formControlName="dataConsulta"></ion-datetime>
            </ion-item>
             <ion-item>
              <ion-select style="width: 100%; height: 100%; position: absolute;" type="text" placeholder="Especialidade:" formControlName="especialidade" [(ngModel)]="especialidade">
                <ion-option style="width: 100%; height: 100%; position: absolute;" value="1">Alergia e Imunologia</ion-option>
                <ion-option style="width: 100%; height: 100%; position: absolute;" value="2">Cardiologia</ion-option>
                <ion-option style="width: 100%; height: 100%; position: absolute;" value="3">Dermatologia</ion-option>
                <ion-option style="width: 100%; height: 100%; position: absolute;" value="4">Endocrinologia</ion-option>
                <ion-option style="width: 100%; height: 100%; position: absolute;" value="5">Neurologia</ion-option>
                <ion-option style="width: 100%; height: 100%; position: absolute;" value="6">Psiquiatria</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-select style="width: 100%; height: 100%; position: absolute;" type="text" placeholder="Medico:" formControlName="medico" [(ngModel)]="medico" >
              <ion-option style="width: 100%; height: 100%; position: absolute;" value="1">Dra. Raquel Marinho</ion-option>
              <ion-option style="width: 100%; height: 100%; position: absolute;" value="2">Dr. Simão Pedro  </ion-option>
              <ion-option style="width: 100%; height: 100%; position: absolute;" value="3"> Dr.Paulo de Tarso</ion-option>
              <ion-option style="width: 100%; height: 100%; position: absolute;" value="4">Dr. João Marcos </ion-option>
              <ion-option style="width: 100%; height: 100%; position: absolute;" value="5">Dr. João Batista</ion-option>
            </ion-select>
          </ion-item>

          </ion-list>

          
        </form>
        <pre>{{form.value | json}}</pre>

        <button ion-button block large outline [disabled]="!form.valid" (click)="submit()"> Cadastrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar text-center >
    <ion-buttons>
        <button small ion-button block (click)="goToLogin()">
            <small> Alguma Dúvida? &nbsp;
        <strong>Entre em contato</strong>
      </small>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
