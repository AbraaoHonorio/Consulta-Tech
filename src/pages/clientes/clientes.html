<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Clientes</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content >
 <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="item.imagem">
        </ion-thumbnail>
        <h2>{{item.nome}}</h2>
        <p>{{item.Celular}} • {{item.dataNascimento | date: 'dd/MM/yyyy'}}</p>
        <p> Ele permite envio de Whatsapp? <strong>{{item.sms}}</strong></p>
      </ion-item>
      <ion-item-options side="right">
          <a href="tel:{{item.Celular}}" >
        <button ion-button color="danger" >
        <ion-icon name="call"></ion-icon>
        Ligação
      </button>
    </a>

      <a href="mailto:{{item.email}}">
        <button ion-button color="primary"  >
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </a>

      <a href="whatsapp://send?text=Oi eu sou Consulta Tech =D, tudo bom&phone=+{{item.Celular}}&abid=+{{item.Celular}}">
      <button ion-button color="green"  [disabled]="!item.sms">
        <ion-icon name="logo-whatsapp"></ion-icon>
        whatsapp
      </button>
    </a>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
