<!-- -->
<ion-content class="auto-scroll" padding class="animated fadeIn login auth-page">
    <div class="login-content">
  
      <!-- Logo  <strong>Ionic 3</strong> Start Theme-->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
            <h1 text-center class="oleo-script logo-title" style="color:#FFFFFF" >Consulta Tech</h1>
             
        </h2>
      </div>
  
      <!-- Login form -->
      <form class="list-form">
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Senha
          </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </form>
  
      <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Esqueceu a senha?</strong></p>
  
      <div>
        <button ion-button icon-start block color="dark" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          ENTRAR
        </button>
  
       
      </div>
  
  
      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="register()">NÃ£o tem uma conta?<strong>Inscrever-se</strong></span>
      </div>
  
    </div>
  </ion-content>
