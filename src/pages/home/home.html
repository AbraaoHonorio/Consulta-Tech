<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Ionic 3</strong> Start Theme
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  
  <button ion-button (click)="nevagiateToPage('Calendar1Page')">
    <ion-icon name="md-calendar" style="margin-right: 5px;"></ion-icon>
      calendar
  </button>
  <button ion-button (click)="nevagiateToPage('Calendar2Page')">
    <ion-icon style="margin-right: 5px;" name="calendar"></ion-icon>
      calendar
  </button>

</ion-content>
