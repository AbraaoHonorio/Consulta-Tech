<ion-header>

  <ion-navbar>
    <ion-title>financas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
            <div class="count-stat" style="width:100%; font-weight:100; font-size:18px;">
          <canvas   #barCanvas ></canvas>
        </div>

        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Doughnut Chart
        </ion-card-header>
        <ion-card-content>
          <canvas   #doughnutCanvas ></canvas>
        </ion-card-content>
      </ion-card>
   
      <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas   #lineCanvas ></canvas>
        </ion-card-content>
      </ion-card>

</ion-content>
